spring:
  datasource:
    url: ${JDBC_DATABASE_URL}
    username: ${JDBC_DATABASE_USERNAME}
    password: ${JDBC_DATABASE_PASSWORD}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  application:
    name: adopt_service
  config:
    import: optional:configserver:http://localhost:8888
  security:
    user:
      name: user
      password: password

management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 8082